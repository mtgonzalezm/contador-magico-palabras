<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contador Mágico de Palabras</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lexend Deca', sans-serif;
      background-color: #fcd98c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; margin:0;
    }
    .contenedor {
      position: relative;
      width: 500px;
      max-width: 90%;
    }
    .contenedor img {
      width: 100%; display: block;
    }
    #pantalla {
      position: absolute; top:95px; left:50px;
      width:400px; height:120px;
      padding:10px;
      font-size:1em; color:#000;
      white-space:pre-line;
    }
    #botonContar, #botonReiniciar {
      position:absolute; width:90px; height:90px;
      background:transparent; border:none; cursor:pointer;
    }
    #botonContar {
      bottom:40px; right:45px;
    }
    #botonReiniciar {
      bottom:40px; left:45px;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <img src="contador_magico_resultado.png" alt="Contador">
    <div id="pantalla"></div>
    <button id="botonContar"></button>
    <button id="botonReiniciar"></button>
  </div>
<script>
  const pantalla=document.getElementById('pantalla');
  const contar=document.getElementById('botonContar');
  const reiniciar=document.getElementById('botonReiniciar');
  let recognition;
  if('webkitSpeechRecognition' in window){
    recognition=new webkitSpeechRecognition();
    recognition.lang='es-ES';
    recognition.onstart=()=>pantalla.textContent="Escuchando...";
    recognition.onresult=(e)=>{
      let txt=e.results[0][0].transcript;
      let palabras=txt.split(' ').length;
      pantalla.textContent=`Has leído ${palabras} palabras.\n"${txt}"`;
    };
  }else{pantalla.textContent="No soportado.";}
  contar.onclick=()=>recognition.start();
  reiniciar.onclick=()=>pantalla.textContent='';
</script>
</body>
</html>
